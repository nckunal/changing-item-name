<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio Button</title>
</head>
<body>
  
<form action="">
 <input type="radio"  id="colorName" name="list" value="colors" checked>Color<br>
 <input type="radio"  id="list-animal" name="list" value="animals">Animals<br>
 <input type="radio"  id="fruitsName" name="list" value="fruits">Fruits<br>
 <select>
  <option value="none">---</option>
  <option value="Red" class="color">Red</option>
  <option value="Blue" class="color">Blue</option>
  <option value="Green" class="color">Green</option>
  <option value="Purple" class="color">Purple</option>
  <option value="Lion" class="animal">Lion</option>
  <option value="Tiger" class="animal">Tiger</option>
  <option value="Dog" class="animal">Dog</option>
  <option value="Wolf" class="animal">Wolf</option>
  <option value="Mango" class="fruits">Mango</option>
  <option value="Guava" class="fruits">Guava</option>
  <option value="Lichi" class="fruits">Lichi</option>
  <option value="Orange" class="fruits">Orange</option>
</select>
 </form>






<script src="js/jquery-3.3.1.min.js"></script>

<script src="js/jscode.js"></script>
</body>
</html>
